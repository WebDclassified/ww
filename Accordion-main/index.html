<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion-JS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./Style.css">
</head>
<body>
    <main>
        <div class="container">
            <header>
                <img src="./images/msP0KXFV_400x400.jpg" alt="Vicz">
                <h1>FAQs</h1>
            </header>

            <div class="toogle">
                <h4 class="question">
                    - Who is Vicz?
                    <i class="fa-solid fa-circle-chevron-down" style="color: rgb(142, 10, 142);"></i>
                    <i class="fa-solid fa-caret-up hidden" style="color: rgb(142, 10, 142);"></i>
                </h4>
                <p class="answer hidden">Vicz is a Computer Science student currently learning tech in the field of web development.</p>
            </div>

            <div class="toogle">
                <h4 class="question ">- What do you know so far?
                    <i class="fa-solid fa-circle-chevron-down" style="color: rgb(142, 10, 142);"></i>
                    <i class="fa-solid fa-caret-up hidden" style="color: rgb(142, 10, 142);"></i>
                </h4>
                <p class="answer hidden">HTML, CSS, SCSS and is currently learning JavaScript.</p>
            </div>

            <div class="toogle">
                <h4 class="question ">- Is it Web Development Enjoyable?
                    <i class="fa-solid fa-circle-chevron-down" style="color: rgb(142, 10, 142);"></i>
                    <i class="fa-solid fa-caret-up hidden" style="color: rgb(142, 10, 142);"></i>
                </h4>
                <p class="answer hidden">It is a mixed journey of joy and tears, nothing good comes easy.
                </p>
            </div>
            
        </div>
    </main>
  


    <script src="./App.js"></script>
</body>
</html>
